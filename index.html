<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eee799709d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/eee799709d.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/app.css" />
    <title>Five Day Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
         <form action="" id="search">
            <label for="search"></label>
            <input
              type="search"
              name="search"
              placeholder="Search"
              class="search-box" 
            />
            <button type="submit" class="btn btn-outline-secondary go">Go</button>
             <button class="btn btn-outline-secondary location"><i class="fa-solid fa-location-dot"></i></button>
          </form>
        <div class="current">
          <div class="heading">
            <img class="icon" src="" alt="Icon" />
          <h1></h1>
          <div class="current-degree">
            <span class="high"></span><span class="low"></span>
          </div>
          </div>

          <ul class="more-info">
            <li class="current-date"></li>
            <li class="description"></li>
            <li class="humidity"></li>
            <li class="wind-speed"></li>
          </ul>
        </div>
      </div>
      <div class="row forecast">
        <div class="col-sm forecast-day">
          <h2>Wed</h2>
          <h3>4/27</h3>
           <img class="icon" src="" alt="Icon" />
          <p class="degree">61° | 81°</p>
          <p class="precipitation">1%</p>
        </div>
        <div class="vertical-rule"></div>
        <div class="col-sm forecast-day">
          <h2>Thurs</h2>
          <h3>4/28</h3>
           <img class="icon" src="" alt="Icon" />
          <p class="degree">66° | 83°</p>
          <p class="precipitation">7%</p>
        </div>
        <div class="vertical-rule"></div>
        <div class="col-sm forecast-day">
          <h2>Fri</h2>
          <h3>4/29</h3>
           <img class="icon" src="" alt="Icon" />
            <p class="degree">71° | 84°</p>
          <p class="precipitation">8%</p>
        </div>
        <div class="vertical-rule"></div>
        <div class="col-sm forecast-day">
          <h2>Sat</h2>
          <h3>4/30</h3>
          <img class="icon" src="" alt="Icon" />
          <p class="degree">72° | 86°</p>
          <p class="precipitation">40%</p>
        </div>
        <div class="vertical-rule"></div>
        <div class="col-sm forecast-day">
          <h2>Sun</h2>
          <h3>5/1</h3>
           <img class="icon" src="" alt="Icon" />
          <p class="degree">73° | 85°</p>
          <p class="precipitation">20%</p>
        </div>
    </div>
    <a class="github" href="https://github.com/sterlingbarton/weatherApp"
      >Open-Source Code by Sterling Barton</a
    >
    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
